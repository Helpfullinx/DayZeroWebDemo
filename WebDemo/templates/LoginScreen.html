<!DOCTYPE html>
<html lang="en">
	<header>
        <div class="imgLogo">
            <img src="../static/DayZeroLogo.png" alt="Avatar" class="avatar">
        </div>
	</header>
    <body class="Background">
        <div class="LogIn">
            <form class="Form" method="POST" action="/login/verify">
                <div class="InternalLogIn">
                    <div>
                        <label for="uname"><b>Username </b></label>
                        <input id="userN" type="username" placeholder="Enter Username" name="username" required>
                    </div>
                    <div>
                        <label for="psw" style=""><b>Password </b></label>
                        <input id="pass" type="password" placeholder="Enter Password" name="password" required>
                    </div>
                </div>
                <div>
                    <input id="Login" type="submit" class="LoginBtn">
                </div>
            </form>
        </div>
        <div id="login_failed_content">
            {% if failed %}
                <h1 class="LoginFailed">Login Failed</h1>
            {% endif %}
        </div>
    </body>
<style>

.Background {
    background-color: #120f24;
}

.LogIn {
    margin-top: 5%;
    margin-left: 25%;
    width: 50%;
    border: 5px solid lightblue;
    border-radius: 10px;
    padding: 10px;
    background-color: white;
}

.LoginFailed {
    bottom: 0;
    margin-bottom: 0;
    left: 0;
    right: 0;
    background-color: red;
    color: white;
    position: absolute;
}

.Form {
    margin: auto;
    padding: 50px;
}

input[type=username], input[type=password] {
    color: #120f24;
    padding: 10px;
    text-align: left;
    width: 90%;
    margin: 20px;
    display: block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

.LoginBtn {
    margin: 20px;
    padding: 5px 10px;
    border-radius: 4px;
    font-family: Calibri, serif;
    background-color: white;
    color: black;
    border: 2px solid seagreen;
}

.LoginBtn:hover {
  background-color: seagreen;
  color: white;
}

.imgLogo {
    filter: invert(100%);
    text-align: center;
    margin: 24px 0 12px 0;
}

b {
   font-family: Calibri, serif;
}

</style>
</html>
